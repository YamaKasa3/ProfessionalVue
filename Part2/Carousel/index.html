<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div id="app" class="container">
    <h1>Carousel Sample</h1>
    <div class="carousel-wrapper">
      <!-- PREVとNEXTで異なるアニメーションを実装する -->
      <transition tag="div" :name="imageTransitionName">
        <div class="carousel-item" :key="target.id" :style="{ height: currentHeight + 'px' }">
          <img :src="target.src" alt="" />
        </div>
      </transition>

      <ol class="carousel-pager">
        <li v-for="(item, index) in items" :key="item.id">
          <button tabindex="0" :class="{ 'isCurrent': index === selectedIndex }" @click="onClickPager(index)"></button>
        </li>
      </ol>

      <ul class="carousel-navigation">
        <li>
          <button class="button carouselButton carouselButton--prev" @click="onClickPrev">
            PREV
          </button>
        </li>
        <li>
          <button class="button carouselButton carouselButton--next" @click="onClickNext">
            NEXT
          </button>
        </li>
      </ul>
    </div>
  </div>
  <script src="https://unpkg.com/vue@3.0.0/dist/vue.global.js"></script>
  <script src="app.js"></script>
</body>

</html>
